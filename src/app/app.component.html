<ul>
  <li *ngFor="let node of tree">
    <div class="tree-node">
      {{ node.id }}
      <button (click)="addNode(node.id)">+</button>
    </div>
    <ul *ngIf="node.children && node.children.length">
      <app-tree-node 
        *ngFor="let child of node.children" 
        [node]="child" 
        (nodeAdded)="handleNodeAdded()">
      </app-tree-node>
    </ul>
  </li>
</ul>
