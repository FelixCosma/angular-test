<ul>
    <li>
      {{ node.id }}
      <button (click)="addChildNode()">+</button>
      <ul *ngIf="node.children && node.children.length">
        <app-tree-node 
          *ngFor="let child of node.children" 
          [node]="child" 
          (nodeAdded)="nodeAdded.emit()">
        </app-tree-node>
      </ul>
    </li>
  </ul>
